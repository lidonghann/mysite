<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

{#<head>#}

<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            {% block head %}
                <form id="signupForm" class="form-horizontal" method='post' action="/regist/" target="_self">
                    <span class="heading">用户注册</span>
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3" name="name" placeholder="用户名" required minlength="2">
                        </div>
                        <div class="aa">
                            <i class="fa fa-user"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="useage" class="col-sm-2 control-label">年龄：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="age" placeholder="年龄" required >
                        </div>
                        <div class="aa">
                            <i class="fa fa-wordpress"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">邮箱：</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="email" placeholder="email" required>
                        </div>
                        <div class="aa">
                            <i class="fa fa-address-book"></i>
                        </div>
                    </div>
                    <div class="form-group help">
                        <label for="pwd" class="col-sm-2 control-label">密码：</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" name="pwd"
                                   placeholder="密　码" required>
                        </div>
                        <div class="aa">
                            <i class="fa fa-lock"></i>
                        </div>
                        <a href="#" class="fa fa-question-circle"></a>
                    </div>
                    <div class="form-group help">
                        <label for="pwd2" class="col-sm-2 control-label">确认密码：</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword2" name="pwd2"
                                   placeholder="确认密码" required>
                        </div>
                        <div class="aa">
                            <i class="fa fa-lock"></i>
                        </div>
                        <a href="#" class="fa fa-question-circle"></a>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default" id="btn">注册</button>
                        <div class="pwd">
                            <a href="/login" class="">已有账号，点此直接登录</a>
                        </div>
                    </div>
                </form>
            {% endblock %}
        </div>
    </div>
</div>

{% block js %}
    <script type="text/javascript">
    var form1 = document.getElementById('btn');
        form1.onclick = function(){
            var pwd = document.getElementById('inputPassword').value;
            var pwd2 =document.getElementById('inputPassword2').value;
            if (pwd===pwd2){
                return true;
            }
            else {
                alert("两次密码不一致,请重新输入");
                return false;
            }
        }
    </script>
{% endblock %}
</html>
