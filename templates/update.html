{% extends 'login.html' %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
{% load static %}
{% block update %}
<link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css" media="all">
<script type="text/javascript">
    function check() {
        var a=document.getElementById("pwd1").value;
        var b=document.getElementById("pwd2").value;
        if(a==b){
            document.getElementById("span").innerHTML="两次密码相同"
        }
        else {
            document.getElementById("span").innerHTML="两次密码不相同，请重新输入"
        }
    }
</script>
{% endblock %}
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
    {% block head %}
            <form class="form-horizontal" method='post' action="/login/" target="_self">
                <span class="heading">修改密码</span>
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">id:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" readonly="readonly" name="id" value={{ user_id }}>
                    </div>
                    <div class="aa">
                        <i class="fa fa-user"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">旧密码:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" name="pwd" placeholder="旧密码">
                    </div>
                    <div class="aa">
                        <i class="fa fa-user"></i>
                    </div>
                </div>
                <div class="form-group help">
                    <label for="pwd" class="col-sm-2 control-label">新密码:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" name="pwd1"placeholder="新密码">
                    </div>
                    <div class="aa">
                        <i class="fa fa-lock"></i>
                    </div>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group help">
                    <label for="pwd" class="col-sm-2 control-label">再次输入:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" name="pwd2"placeholder="再次输入新密码">
                    </div>
                    <div class="aa">
                        <i class="fa fa-lock"></i>
                    </div>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default" style="position: absolute; left: 42%">修改密码</button>
                </div>
            </form>
        {% endblock %}
        </div>
    </div>
</div>

{#</form>#}
{#</div>#}
</body>

</html>
